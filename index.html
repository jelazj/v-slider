<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
    

</head>

<body>
    <!-- slider section -->
    <div class="slider-container">
        <div class="slider">
            <div class="slide">
                <img src="images/slide-1-inspiration.jpg" alt="Image 1 Inspiration">
                <div class="text-overlay">
                    <h2>Inspiration</h2>
                </div>
            </div>
            <div class="slide">
                <img src="images/slide-2-inovation.jpg" alt="Image 2 Innovation">
                <div class="text-overlay">
                    <h2>Innovation</h2>
                </div>
            </div>
            <div class="slide">
                <img src="images/slide-3-creativity.jpg" alt="Image 3 Creativity">
                <div class="text-overlay">
                    <h2>Creativity</h2>
                </div>
            </div>
            <div class="slide">
                <img src="images/slide-4-cheers.jpg" alt="Image 4 Cheers">
                <div class="text-overlay">
                    <h2>Cheers</h2>
                </div>
            </div>
        </div>
        <div class="slider-pagination">
            
        </div>
    </div>
    <!-- end of slider section -->
    <div class="empty-under-section"></div>


    <script src="slider-script.js"></script>
</body>

</html>
